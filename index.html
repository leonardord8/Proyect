<!DOCTYPE html>
<html lang="en" ng-app="ClimaAngular">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="./images/icon.ico"/>
	<title>Weather</title>
</head>
<body>
	<div class="container">
		<div ng-controller="climaController" class="row">
			<div class="col l2 m2 s12"><h5 class="right-align">Add city:</h5></div>
			<div class="col l4 m4 s12">
				<input type="text" ng-model="formCityText" ng-model-instant placeholder="City">
			</div>
			<div class="col l4 m4 s12">
				<input type="text" ng-model="formProvincetext" ng-model-instant placeholder="Province">
			</div>
			<div class="col l2 m2 s12">
				<button ng-click="addCity()" class="btn blue">+</button>
			</div>
		</div>
		<div ng-controller="climaController">
			<div class="row" id="cityPlace">
				<div ng-view>
					
				</div>
			</div>
        </div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js" type="text/javascript"></script>
<script src="https://code.angularjs.org/1.5.0-rc.0/angular-route.js" type="text/javascript"></script>
<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="materialize/js/materialize.min.js" type="text/javascript"></script>
<script src="climaAngular.js" type="text/javascript"></script>
<script src="showHide.js" type="text/javascript"></script>
<script src="climaController.js" type="text/javascript"></script>
<!--<script src="appendCards.js" type="text/javascript"></script>-->
</body>
</html>
